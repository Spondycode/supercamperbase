{% extends 'base2.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container p-3">
    <div class="card">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <p>Don't have an account? Create one <a href="{% url 'register' %}">Here</a></p>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
