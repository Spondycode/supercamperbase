{% extends 'base2.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container p-3">
    <div class="card">
        <div class="card-header">
            <h1>Password Change</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Change It..</button>
                <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
