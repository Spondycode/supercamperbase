{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3">
  <div class="card shadow p-3">
      <h3 class="text-center">Add Your Plot</h3>
      <form method="POST" action="/index/">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>

{% endblock %}
