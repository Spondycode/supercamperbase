<div class="card m-3 p-2 rounded-4 bg-light shadow-lg">
    <h3 class="text-center mt-2">Search Titles</h3>
    <p>Search for a plot by title - The name campers have given to the plot that was just right for their stay.</p>


    <div class="container m-1">
        <form class="d-flex" method="POST" action="{% url 'search_plots' %}" type="search" placeholder="Search">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <h3 class="text-center mt-2">Search by Country</h3>
    <p>Heading off to France for a couple of days camping? Which plots have other campers recommended?</p>


    <div class="container m-1">
        <form class="d-flex" method="POST" action="{% url 'search_countries' %}" type="search" placeholder="Search">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
