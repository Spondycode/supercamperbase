{% load static %}
<comment class="card shadow mt-2">
    <div class="card-body">
        {% if comment.author%}

        <p><span class="strong">Comment by:</span> {{ comment.author.username }}
        <p>
            {% else %}
        <p>No Author</p>
        {% endif %}
        <p>Date : {{ comment.created }}
        <p>
        <p> {{ comment.body }}</p>

        {% if user.is_authenticated and comment.author == user %}

        <a class="btn btn-danger" href="{% url 'delete_comment' comment.id %}">Delete</a>
        {% endif %}


    </div>
</comment>
