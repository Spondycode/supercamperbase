{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-3">
    <div class="card">
        <div class="card-header">
            <h1>Edit Your Profile</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
